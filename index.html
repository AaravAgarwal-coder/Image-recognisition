<html>
    <head>
        <title>Image Recognization Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel = "stylesheet" href = "style.css">

    </head>

    <body>
    <div class = "container">
        <center>
         <h1 class = "btn btn-default heading">Image Recognization</h1>
         <br>
         <h3>Model is trained to identify the following objects:</h3>
         <br>
         <b class="NameOfObjects">
             Face
             <hr>
             Mobile-Phone
             <hr>
             Tie
             <hr>
             Mouse
             <hr>
             Water-Bottle
             <hr>
         </b>
         <label>Webcam View -</label>
         <div id="camera"></div>
         <br>
         <br>
         <div id="result"></div>
         <br><br>
         <button onclick="Take_snapshot()" class="btn btn-info">Capture Image</button>
         <br><br>
         <button onclick="Check();" class="btn btn-success">Identify Image</button>
         <br><br>

         <p style= "font-size: 20px;">Object:<span id="Result_Object_name"></span></p>
         <p style= "font-size: 20px;">Accuracy:<span id="Result_Object_accuracy"></span></p>

        </center>
    </div>
<script src="main.js"></script>
    </body>
</html>
